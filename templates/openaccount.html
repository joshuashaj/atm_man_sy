{% extends 'base.html' %}

{% block title %}Open a Bank Account{% endblock %}

{% block links %}
    <a class="custom-nav-link" href="login">Login</a>
    <a class="custom-nav-link" href="forget_password">Forgot Password</a>
{% endblock%}

{% block content %}
    <div class="container1">
        <h2 class="text-center1">Open a Bank Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email address *</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Address *</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="accountType" class="form-label">Account Type *</label>
                <select class="form-select" id="accountType" name="accountType" required>
                    <option value="">Select account type</option>
                    <option value="savings">Savings Account</option>
                    <option value="current">Current Account</option>
                </select>
            </div>
            <div class="form-group">
                <label for="deposit" class="form-label">Initial Deposit *</label>
                <input type="text" class="form-control" id="deposit" name="deposit" placeholder="Enter your initial deposit" required>
            </div>
            <div class="form-group">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">I agree to the terms and conditions *</label>
            </div>
            {% for msg in messages %}
            <div class="message">{{ msg }}</div>
            {% endfor %}
            <button type="submit" class="btn-submit1">Submit</button>
        </form>
    </div>
{% endblock %}
